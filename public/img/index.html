<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <style>
        body {
            background-color: #f9f9f9;
        }

        .profile-pic {
            display: block;
            margin: 0 auto 15px;
            border-radius: 50%;
        }

        .form-title {
            text-align: left;
            margin-bottom: 20px;
            font-weight: bold;
            padding-left: 20px;
            font-size: 30px;
        }

        .form-label {
            font-size: 18px;
            font-weight: 500;
            color: rgba(51, 51, 51, .7);
        }

        .form-control,
        .form-select {
            border: 1px solid rgba(51, 51, 51, .4);
            border-radius: 5px;
            padding: 11px 10px;
            font-size: 13px;
        }

        .select2-container--default .select2-selection--multiple {
            padding: 7px 10px;
            height: 47px;
            overflow-y: auto;
            overflow-x: hidden;
            font-size: 13px;
        }

        .select2-container .select2-search--inline .select2-search__field {
            height: 18px;
        }

        .select2-container--default .select2-selection--multiple .select2-selection__choice {
            margin: 3px 3px;
        }

        .student_register_form .col-blk {
            margin-bottom: 40px;
            padding-left: 20px;
            padding-right: 20px;
        }

        .doyouwanttoregister {
            padding: 20px 20px;
            background-color: rgba(238, 238, 238, 1);
            height: 160px;
            border-radius: 20px;
        }

        .doyouwanttoregister h4 {
            color: rgba(51, 51, 51, 1);
            font-size: 24px;
            font-weight: 500;
        }

        .btn-x {
            width: 100px;
            border: 0.5px solid rgba(0, 0, 0, .5);
            font-size: 18px;
            font-weight: 500;
            background-color: rgba(255, 255, 255, 1);
            border-radius: 0px;
            padding-top: 5px;
            padding-bottom: 5px;
        }

        .student_register_form h5 {
            font-size: 20px;
            font-weight: 600;
        }

        .student_register_form {
            padding: 20px 20px
        }

        .dashboard_header {
            padding-left: 30px;
            padding-right: 30px;
        }

        .dashboard_header img {
            width: 100px;
        }

        .form-control:focus {
            color: var(--bs-body-color);
            background-color: var(--bs-body-bg);
            border-color: 1px solid #2a7eca;
            outline: 0;
            box-shadow: none;
        }

        .selct-graduate-level {
            padding: 0px 15px;
        }

        .btn-x2 {
            width: 50%;
            border-radius: 20px;
            padding: 5px 24px;
            background-color: #2a7eca;
            color:#fff;
            font-size: 18px;
            font-weight: 500;
            border: none;

        }

        .doyouwanttoregister2 {
            font-size: 12px;
            padding: 20px 20px;
            background-color: rgba(238, 238, 238, 1);
            border-radius: 10px;
            font-weight: 400;
        }

        .doyouwanttoregister2 label {
            font-size: 12px;
            font-weight: 400;
        }

        .doyouwanttoregister2 h4 {
            font-size: 16px;
            font-weight: 600;
        }
        .red_star{color:red;font-size:16px;}        

        @media (max-width: 991.98px) {
            .student_register_form .col-blk {
                margin-bottom: 10px;
                padding-left: 10px;
                padding-right: 10px;
            }

            .form-label {
                font-size: 16px;
            }

            .doyouwanttoregister h4 {
                font-size: 20px;
            }

            .btn-x {
                font-size: 16px;
            }
        }

        @media (max-width: 767.98px) {
            .dashboard_header h1 {
                font-size: 24px;
            }

            .dashboard_header img {
                width: 75px;
            }

            .form-title {
                text-align: center;
                padding-left: 0px;
                padding-right: 0px;
                font-size: 20px;
            }

            .form-label {
                font-size: 14px;
            }

        }
    </style>
</head>

<body>

    <div class="container">

        <div class="d-flex align-items-center dashboard_header">
            <i class="me-3"><img src="gtec.png" alt="logo"></i>
            <h1>G - TECH</h1>
        </div>


        <div class="student_register_form">


            <form id="studentForm">
                <div class="row">
                    <h2 class="form-title text-left">Student’s Registration Form</h2>
                    <!-- Profile Photo-->
                    <div class="d-flex justify-content-center align-items-center mt-sm-4 mt-2">
                        <div class="position-relative" style="width: 100px; height: 100px;">
                            <img id="profilePreview" src="camera_face.png" alt="Profile" class="rounded-circle"
                                style="width: 100px; height: 100px;">
                            <label for="profileUpload" class="position-absolute bottom-0 end-0 border rounded-circle"
                                style="cursor: pointer;">
                                <i><img src="camera_ic.png" alt="camer_ic"></i>
                            </label>
                            <input type="file" id="profileUpload" accept="image/*" class="d-none">
                        </div>
                    </div>
                    <!-- Basic Details -->
                    <div class="col-md-4 col-blk">
                        <label for="firstName" class="form-label">First name<span class="red_star">*</span></label>
                        <input type="text" class="form-control" id="firstName" required>
                    </div>
                    <div class="col-md-4 col-blk">
                        <label for="middleName" class="form-label">Middle name</label>
                        <input type="text" class="form-control" id="middleName">
                    </div>
                    <div class="col-md-4 col-blk">
                        <label for="lastName" class="form-label">Last name<span class="red_star">*</span></label>
                        <input type="text" class="form-control" id="lastName" required>
                    </div>


                    <!-- Registration & Phone -->
                    <div class="col-md-4 col-blk">
                        <label for="regNo" class="form-label">Reg. No<span class="red_star">*</span></label>
                        <input type="text" class="form-control" id="regNo" required>
                    </div>

                    <div class="col-md-4 col-blk">
                        <label for="phoneNumber" class="form-label">Phone number<span class="red_star">*</span></label>
                        <div class="input-group gap-2">
                            <select class="form-select" id="countryCode" style="max-width: 100px;">
                                <option value="+1">+1</option>
                                <option value="+44">+44</option>
                                <option value="+91" selected>+91</option>
                                <option value="+61">+61</option>
                                <option value="+971">+971</option>
                            </select>
                            <input type="tel" class="form-control" id="phoneNumber" placeholder="Enter phone number"
                                required>
                        </div>
                    </div>


                    <div class="col-md-4 col-blk">
                        <label for="altPhone" class="form-label">Alternate (Parent’s) Phone number</label>
                        <div class="input-group gap-2">
                            <select class="form-select" id="countryCode" style="max-width: 100px;">
                                <option value="+1">+1</option>
                                <option value="+44">+44</option>
                                <option value="+91" selected>+91</option>
                                <option value="+61">+61</option>
                                <option value="+971">+971</option>
                            </select>
                            <input type="tel" class="form-control" id="altphone" placeholder="Enter phone number"
                                required>
                        </div>
                    </div>

                    <!-- Address & Location -->
                    <div class="col-md-4 col-blk">
                        <label for="address" class="form-label">Address<span class="red_star">*</span></label>
                        <input type="text" class="form-control" id="address" required>
                    </div>
                    <div class="col-md-4 col-blk">
                        <label for="place" class="form-label">Place<span class="red_star">*</span></label>
                        <input type="text" class="form-control" id="place" required>
                    </div>
                    <div class="col-md-4 col-blk">
                        <label for="gender" class="form-label">Gender<span class="red_star">*</span></label>
                        <select class="form-select" id="gender" required>
                            <option selected disabled>Choose...</option>
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                    </div>


                    <div class="col-md-4 col-blk">
                        <label for="dob" class="form-label">Date of birth<span class="red_star">*</span></label>
                        <input type="date" class="form-control" id="dob" required>
                    </div>
                    <div class="col-md-4 col-blk">
                        <label for="age" class="form-label">Age<span class="red_star">*</span></label>
                        <input type="number" class="form-control" id="age" required>
                    </div>
                    <div class="col-md-4 col-blk">
                        <label for="gender" class="form-label">Marital Status<span class="red_star">*</span></label>
                        <select class="form-select" id="gender" required>
                            <option selected disabled>Choose...</option>
                            <option>Single</option>
                            <option>Unmarried</option>
                        </select>
                    </div>

                    <!-- Email, Qualification & Marital Status -->
                    <div class="col-md-6 col-blk">
                        <label for="email" class="form-label">Email ID<span class="red_star">*</span></label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="col-md-6 col-blk">
                        <label for="qualification" class="form-label">Highest Qualification<span class="red_star">*</span></label>
                        <select class="form-select" id="qualification" required>
                            <option selected disabled>Select</option>
                            <option>High School</option>
                            <option>Bachelor's</option>
                            <option>Master's</option>
                            <option>PhD</option>
                        </select>
                    </div>

                    <!-- Department & Course -->
                    <div class="col-md-6 col-blk">
                        <label for="department" class="form-label">Department<span class="red_star">*</span></label>
                        <select class="form-select" id="department" required>
                            <option selected disabled>Select Department</option>
                            <option>Computer Science</option>
                            <option>Engineering</option>
                            <option>Management</option>
                        </select>
                    </div>
                    <div class="col-md-6 col-blk">
                        <label for="courseDetails" class="form-label">Course Details<span class="red_star">*</span></label>
                        <select class="form-select course-select" id="courseDetails" multiple="multiple" required>
                            <option value="Photoshop">Photoshop</option>
                            <option value="JavaScript">JavaScript</option>
                            <option value="Data Science">Data Science</option>
                            <option value="Web Development">Web Development</option>
                        </select>
                    </div>

                    <!-- Experience & Preferred Job Role -->
                    <div class="col-md-6 col-blk">
                        <label for="experienceLevel" class="form-label">Experience Level<span class="red_star">*</span></label>
                        <select class="form-select" id="experienceLevel" required>
                            <option>Fresher</option>
                            <option>1-2 Years</option>
                            <option>3+ Years</option>
                        </select>
                    </div>
                    <div class="col-md-6 col-blk">
                        <label for="preferredJob" class="form-label">Preferred Job Role<span class="red_star">*</span></label>
                        <select class="form-select job-role-select" id="preferredJob" multiple="multiple" required>
                            <option value="UI/UX Designer">UI/UX Designer</option>
                            <option value="Flutter Developer">Flutter Developer</option>
                            <option value="Graphic Designer">Graphic Designer</option>
                        </select>
                    </div>


                    <!-- Submit -->
                    <div class="col-12">
                        <div class="doyouwanttoregister2">
                            <h4>Delaration<span class="red_star">*</span></h4>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    I acknowledge that failure to attend a scheduled interview, any misconduct towards
                                    placement cell staff or employers, or being continuously unreachable on the
                                    registered phone number will result in the termination of my placement registration
                                    without prior notice. I understand the importance of professional conduct and
                                    communication in the placement process.
                                    I hereby declare that the information provided in this form is true and accurate to
                                    the best of my knowledge and belief.
                                </label>
                            </div>

                        </div>
                        <div class="d-flex justify-content-end gap-3 mt-3">
                            <button type="button" class="btn-x2 bg-transparent text-black">CANCEL</button>
                            <button type="submit" class="btn-x2">SUBMIT</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- JS Files -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function () {
            // Initialize Select2 for multi-select
            $('.course-select').select2({
                placeholder: "Select Course Details",
                width: '100%'
            });

            $('.job-role-select').select2({
                placeholder: "Select Preferred Job Roles",
                width: '100%'
            });
        });
    </script>
    <!-- JS to Handle Image Preview -->
    <script>
        document.getElementById('profileUpload').addEventListener('change', function (event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById('profilePreview').setAttribute('src', e.target.result);
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>

</html>
